<html>
<head>
	<title>Text To Speach</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
</head>
<body>
	<h1>Welcome To AudioBook Reader</h1>
	<p>Here you just have to paste the text you don't want to read. <br> & our speakers will read your text like a real story</p>
	
	<div class="controls">
	<input type="number" value="1" step=".5" min=".5" max="3" id="speed">
	<button id="start">Start Reading</button>
	</div>
	<div class="textarea">
	<textarea placeholder="Write Some Text" id="area"></textarea>
	</div>
</body>
</html>
